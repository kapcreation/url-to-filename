<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>URL to filename</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="converter container">
      <h1>URL to filename</h1>
      <textarea class="text-input" oninput="updateConvertBtn()" placeholder="Enter text here..."></textarea>
      <button class="convert" onclick="convertText()">Convert Clipboard Text</button>
      <div class="msg">Welcome! Click the button to convert your clipboard text!</div>

      <div class="preview"></div>
      <button class="help" onclick="toggleHelpModal()"><i class="bi bi-question"></i></button>
    </div>

    <div class="help-modal hidden" onclick="toggleHelpModal()">
      <div class="modal-content" onclick="stopPropagation(event)">
        <button class="close" onclick="toggleHelpModal()">
          <i class="bi bi-x"></i>
        </button>
        <p>
          Symbol Mapping:
        </p>
      </div>
    </div>

  </body>
</html>
